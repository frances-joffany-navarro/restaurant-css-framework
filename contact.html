<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamainsyan</title>
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--STYLE CSS
    <link rel="stylesheet" href="stylesheets/style.css">-->
    <script src="https://kit.fontawesome.com/4e2f2a9e6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container-fluid d-grid gap-3">
        <header>
             <!--Navigation-->
             <nav class="navbar navbar-expand-mb navbar-expand-lg navbar-light bg-light mx-auto" aria-label="main navigation">
                <section class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img class="img-fluid" src="images/kamayan_logo_black_shadow.png" alt="Kamayan Logo" style="max-width: 200px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <section class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item mx-md-3 mx-lg-5"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                            <li class="nav-item mx-md-3 mx-lg-5"><a class="nav-link" href="menu.html"><i class="fas fa-utensils"></i> Menu</a></li>
                            <li class="nav-item mx-md-3 mx-lg-5"><a class="nav-link" href="image.html"><i class="far fa-images"></i> Gallery</a></li>
                            <li class="nav-item mx-md-3 mx-lg-5"><a class="nav-link" href="restaurant.html"><i class="fas fa-info-circle"></i> About</a></li>
                            <li class="nav-item mx-md-3 mx-lg-5"><a class="nav-link active" aria-current="page" href="contact.html"><i class="far fa-address-book"></i> Contact</a></li>
                        </ul>
                    </section>                    
                </section>
            </nav>   
        </header>
        <section>
            <h1 class="text-center">Contact</h1>
        </section>        
        <form class="row">
            <section class="mb-3 col-sm col-md">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control">
            </section>
            <section class="mb-3 col-sm col-md">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control">
            </section>
            <section class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control">
            </section>
            <section class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <select name="Select your subject" id="" class="form-select">
                    <option value="0">Please select</option>
                    <option value="1">Reservation</option>
                    <option value="2">Complains</option>
                    <option value="3">Reviews</option>
                </select>
            </section>
            <section class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea name="" id="messageTextArea" placeholder="Enter your message here" class="form-control"></textarea>
            </section>
            <section class="d-grid gap-2 col-6 mx-auto mb-3">
                <button type="submit" class="btn btn-primary"><i class="far fa-paper-plane fa-lg"></i> Send</button>
            </section>            
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
